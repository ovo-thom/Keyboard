<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div id="screen"><span></span></div>

    <div class="container">
      <div class="row one">
        <button class="bouton">~</button>
        <button class="bouton">1</button>
        <button class="bouton">2</button>
        <button class="bouton">3</button>
        <button class="bouton">4</button>
        <button class="bouton">5</button>
        <button class="bouton">6</button>
        <button class="bouton">7</button>
        <button class="bouton">8</button>
        <button class="bouton">9</button>
        <button class="bouton">0</button>
        <button class="bouton">-</button>
        <button class="bouton">=</button>
        <button class="back">Backspace</button>
      </div>
      <div class="row two">
        <button class="tab">Tab</button>
        <button class="bouton">Q</button>
        <button class="bouton">W</button>
        <button class="bouton">E</button>
        <button class="bouton">R</button>
        <button class="bouton">T</button>
        <button class="bouton">Y</button>
        <button class="bouton">U</button>
        <button class="bouton">I</button>
        <button class="bouton">O</button>
        <button class="bouton">P</button>
        <button class="bouton">[</button>
        <button class="bouton">]</button>
        <button class="slace">\</button>
      </div>
      <div class="row three">
        <button class="cap">Caps</button>
        <button class="bouton">A</button>
        <button class="bouton">S</button>
        <button class="bouton">D</button>
        <button class="bouton">F</button>
        <button class="bouton">G</button>
        <button class="bouton">H</button>
        <button class="bouton">J</button>
        <button class="bouton">K</button>
        <button class="bouton">L</button>
        <button class="bouton">;</button>
        <button class="bouton">"</button>
        <button class="ent-btn">Enter</button>
      </div>
      <div class="row four">
        <button class="bouton shift">Shift</button>
        <button class="bouton">Z</button>
        <button class="bouton">X</button>
        <button class="bouton">C</button>
        <button class="bouton">V</button>
        <button class="bouton">B</button>
        <button class="bouton">N</button>
        <button class="bouton">M</button>
        <button class="bouton"><</button>
        <button class="bouton">></button>
        <button class="bouton">?</button>
        <button class="bouton">Shift</button>
      </div>
      <div class="row five">
        <button class="other">Ctrl</button>
        <button class="other">Win</button>
        <button class="other">Alt</button>
        <button data-key = "32" class="space">Space</button>
        <button class="other">Alt</button>
        <button class="other">Win</button>
        <button class="other">Ctrl</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
